<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Butikens namn</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Superawesome webstore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Superawesome webstore</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Low prices and excellent quality!
          </p>
        </div>
      </div>
    </header>

    <!-- Product-->
    <section>
      <div class="container mt-5 mb-5">
        <div class="row mx-auto" style="max-width: 800px">
          <div class="col-12 text-start">
            <h2>Product</h2>
          </div>
          <div class="col-12">
            <div class="card p-3">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="product-ordered">
                    <!-- Product 1 -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Form-->
    <section>
      <div class="container mt-5 mb-5">
        <div class="row mx-auto" style="max-width: 800px">
          <div class="col-12 text-start">
            <h2>Delivery</h2>
          </div>
          <div
            id="errorElement"
            class="errorElement p-2 m-3 col-4 justify-content-center"
          ></div>
          <div class="col-12">
            <div class="card p-3">
              <form
                id="delivery-form"
                novalidate
                action="thank_you_page.html"
                method="GET"
              >
                <!-- Name-->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name"
                    required
                  />
                </div>
                <!-- Email-->
                <div class="form-group">
                  <label for="exampleFormControlInput2">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="name@email.com"
                    required
                  />
                </div>
                <!-- Phone number-->
                <div class="form-group">
                  <label for="exampleFormControlInput3">Phone number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="0701234567"
                    required
                  />
                </div>
                <!-- Address-->
                <div class="form-group">
                  <label for="exampleFormControlInput4">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput4"
                    placeholder="street 1"
                    required
                  />
                </div>
                <!-- Zip code-->
                <div class="form-group">
                  <label for="exampleFormControlInput5">Zip code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput5"
                    placeholder="12345"
                    required
                  />
                </div>
                <!-- City-->
                <div class="form-group mb-3">
                  <label for="exampleFormControlInput6">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput6"
                    placeholder="city name"
                    required
                  />
                </div>
                <!-- Order button-->
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-dark w-50">
                    Order
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Superawesome webstore 2025
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="scripts.js"></script>
    <script src="storeloader.js"></script>
  </body>
</html>
